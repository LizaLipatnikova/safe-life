{% extends "main.html" %}

{% block css %}
    <style>
        .avatar {
            border-radius: 50%;
        }
    </style>
{% endblock css %}

{% block title %}Личный кабинет Safe-life{% endblock title %}

{% block main %}
    <div class="col-md-6 offset-md-3">
        <h1>Личный кабинет</h1>

        <div class="row justify-content-center mt-4">
            <div class="col-10 col-sm-6">
                <div class="d-flex flex-column">
                    <!-- Определяем аватар пользователя -->
                    {% if user.profile.avatar %}
                        <img src="{{ user.profile.avatar.url }}" alt="avatar" class="avatar">
                    {% else %}
                        <img src="/static/img/anonymous.png" alt="avatar" class="avatar">
                    {% endif %}

                    <h3 class="text-center">{{ user.username }}</h3>
                </div>
            </div>

            <div class="col-12 col-sm-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Электронная почта:</label>
                    <input type="text" readonly class="form-control" id="staticInput" value="">
                </div>
            </div>            
        </div>
        
        <form action="{% url "logout" %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-main">Выйти из аккаунта</button>
        </form>
    </div>
{% endblock main %}
